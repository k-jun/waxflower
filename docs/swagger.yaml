tags:
  - name: ticket
    description: Everything about ticket
  - name: user
    description: Everything about user
  - name: game
    description: Everything about game
  - name: seat
    description: Everything about seat
paths:
  /tickets:
    post:
      tags:
        - ticket
      requestBody:
        description: Update an existent pet in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Ticket'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ticket'
        '400':
          description: Invalid ID supplied
        '404':
          description: Pet not found
        '405':
          description: Validation exception
components:
  schemas:
    Ticket:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: a79b47aa-301b-3221-a323-5e63601b9615
        place:
          type: integer
          format: int64
          example: 5000
        user:
          $ref: '#/components/schemas/User'
        game:
          $ref: '#/components/schemas/Game'
        seat:
          $ref: '#/components/schemas/Seat'
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: e241f57c-0521-3caf-82ac-c1295eb32ac8
        name:
          type: string
          format: email
          example: brandonnichols@example.net
    Game:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 94518720-e444-4b18-b6f7-34d8af654a5
        date:
          type: string
          format: date
          example: 1999-07-10
        time:
          type: string
          format: date
          example: 13:45:00
    Seat:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: db10fba1-c46e-4712-a8c7-cc0991df54f4
        gate:
          type: integer
          example: 9
        col:
          type: integer
          example: 57
        row:
          type: string
          pattern: '^[A-Z]$'
          example: A

